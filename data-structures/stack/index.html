<script>
  //后进先出
  class Stack {
    #item = [];
    pop() {

      return this.#item.pop()
    }
    push(elem) {
      this.#item.push(elem);
    }
    peek() {
      return this.#item.at(-1)
    }
    empty() {
      return this.#item.length === 0
    }
  }

  let stack  = new Stack();

  //应用：10进制转2进制等
  function convert(decNumber, base) {
    let stack = new Stack()
    let numberStr = '';
    let temp = '0123456789ABCDEF';
    while(decNumber > 0) {
      stack.push(decNumber%base)
      decNumber = Math.floor(decNumber/base);
    }

    while(!stack.empty()) {
      numberStr += temp[stack.pop()];
    }
    return numberStr
  }
   
</script>
